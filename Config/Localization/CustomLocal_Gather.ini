[CommonSettings]
ManifestDependencies=D:/WRUE4.24/Engine/Content/Localization/Engine/Engine.manifest
ManifestDependencies=D:/WRUE4.24/Engine/Content/Localization/Editor/Editor.manifest
SourcePath=Content/Localization/CustomLocal
DestinationPath=Content/Localization/CustomLocal
ManifestName=CustomLocal.manifest
ArchiveName=CustomLocal.archive
NativeCulture=ko-KR
CulturesToGenerate=ko
CulturesToGenerate=ko-KR
CulturesToGenerate=ko-KP

[GatherTextStep0]
CommandletClass=GatherTextFromSource
SearchDirectoryPaths=%LOCPROJECTROOT%Source/ThirdPerson
ExcludePathFilters=Config/Localization/*
FileNameFilters=*.h
FileNameFilters=*.cpp
FileNameFilters=*.ini
ShouldGatherFromEditorOnlyData=false

[GatherTextStep1]
CommandletClass=GatherTextFromAssets
IncludePathFilters=%LOCPROJECTROOT%Content/Blueprints/UI/*
ExcludePathFilters=Content/Localization/*
PackageFileNameFilters=*.umap
PackageFileNameFilters=*.uasset
ShouldGatherFromEditorOnlyData=false
SkipGatherCache=false

[GatherTextStep2]
CommandletClass=GenerateGatherManifest

[GatherTextStep3]
CommandletClass=GenerateGatherArchive

[GatherTextStep4]
CommandletClass=GenerateTextLocalizationReport
bWordCountReport=true
WordCountReportName=CustomLocal.csv
bConflictReport=true
ConflictReportName=CustomLocal_Conflicts.txt


